<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, th, td{
        border: 1px solid black;
        border-collapse: collapse;
        margin: 3px;
    }

    #table-input, input, select {
        margin: 5px;
    }

    table {
        width: 70%;
    }
</style>
<body>
    <center><h1>MARKET V2.0</h1></center>
    <fieldset>
        <legend>Filter</legend>
        <label for="filter-nama">Nama: </label>
        <input type="text" id="filter-nama" oninput="filterNama(this.value)">
        <br><br>

        <label for="">Harga: </label>
        <input type="number" id="harga-1" oninput="filterHarga()">
        <label> - </label>
        <input type="number" id="harga-2" oninput="filterHarga()">
        <br><br>

        <label>Kategori:</label>
        <select id="filter-cate" onchange="filterKate()">
            <option value="All">All</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Electronic">Electronic</option>
            <option value="Cloth">Cloth</option>
            <option value="Fruit">Fruit</option>
        </select>
        <br><br>
        <button onclick="onReset()">Reset</button>
    </fieldset>

    <fieldset>
        <legend>Input Data</legend>
        <table id="table-input">
            <tr>
                <td>
                    <input type="text" id="nama" placeholder="Nama">
                </td>
                <td>
                    <input type="number" id="harga" placeholder="Harga">
                </td>
                <td>
                    <select id="kate">
                        <option value="All">All</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Electronic">Electronic</option>
                        <option value="Cloth">Cloth</option>
                        <option value="Fruit">Fruit</option>
                    </select>
                </td>
                <td>
                    <input type="number" id="stok" placeholder="Stok">
                </td>
            </tr>
        </table>
        <br>
        <button onclick="inputData()">Input</button>
    </fieldset>

    <fieldset>
        <legend>Table Data</legend>
        <table id="table-data">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kategori</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Buy</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend>Cart</legend>
        <table id="table-cart">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Kategori</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br>
        <button onclick="onPayment()">Payment</button>
    </fieldset>

    <fieldset>
        <legend>Payment</legend>
        <h3>Transaction Detail</h3>
        <div id="trans"></div>
    </fieldset>
</body>
<script src="./databse.js"></script>
<script>
    let showData = (data) => {
        let tbody = document.getElementById("table-data").tBodies[0]
        // console.log(tbody)
        let res =``
        data.forEach((item, index) => {
            if (index === indexEdit) {
                res += `
            <tr>
                <td><center>${item.id}</center></td>
                <td><center>${item.kate}</center></td>
                <td><input type="text" id="nama-edit" value="${item.nama}"></td>
                <td><input type="number" id="harga-edit" value="${item.harga}"></td>
                <td><input type="number" id="stok-edit" value="${item.stok}"></td>
                <td><center><button onclick="onTambah(${index} disabled)">Add</button></center></td>
                <td><center><button onclick="onSave(${index})">Save</button></center></td>
                <td><center><button onclick="onCancel()">Cancel</button></center></td>
            </tr>
            `

            } else if (item.stok == 0) {
                res += ``

            }else {
                res += `
                <tr>
                    <td><center>${item.id}</center></td>
                    <td><center>${item.kate}</center></td>
                    <td><center>${item.nama}</center></td>
                    <td><center>${item.harga}</center></td>
                    <td><center>${item.stok}</center></td>
                    <td><center><button onclick="onTambah(${index})">Add</button></center></td>
                    <td><center><button onclick="onDelete(${index})">Delete</button></center></td>
                    <td><center><button onclick="onEdit(${index})">Edit</button></center></td>
                </tr>
                `
            }
        }) 

        tbody.innerHTML = res
    }
    
    showData(products)

    let inputData = () => {
        let nama = document.getElementById("nama").value
        let harga = +document.getElementById("harga").value
        let kate = document.getElementById("kate").value
        let stok = +document.getElementById("stok").value
        let id = Date.now()
        // console.log(nama,harga,kate,stok,id)

        products.push(new Product(id, kate, nama, harga, stok))
        showData(products)
    }

    let filterNama = (value) => {
        // console.log(value)
        let harga1 = document.getElementById("harga-1").value
        let harga2 = document.getElementById("harga-2").value
        let kate = document.getElementById("filter-cate").value

        // let filterByNama = products.filter(item => {
        //             return item.nama.toLowerCase().includes(value.toLowerCase())
        //     })
        //     showData(filterByNama)

        if (value && !harga1 && !harga2 && kate == "All" ) {
            let filterByNama = products.filter(item => {
                    return item.nama.toLowerCase().includes(value.toLowerCase())
            })
            showData(filterByNama)
        }
        else if (value && harga1 && !harga2 && kate == "All") {
            let filterByNama = products.filter(item => {
                return item.nama.toLowerCase().includes(value.toLowerCase()) && item.harga >= harga1
            })
            showData(filterByNama)
        }
        else if (value && !harga1 && !harga2 && kate !== "All") {
            let filterByNama = products.filter(item => {
                return item.nama.toLowerCase().includes(value.toLowerCase()) && item.kate === kate
            })
            showData(filterByNama)
        }
        else if (value && harga1 && !harga2 && kate !== "All") {
            let filterByNama = products.filter(item => {
                return item.nama.toLowerCase().includes(value.toLowerCase()) && item.harga >= harga1 && item.kate === kate
            })
            showData(filterByNama)
        }
        else if (value && harga1 && harga2 && kate !== "All") {
            let filterByNama = products.filter(item => {
                return item.nama.toLowerCase().includes(value.toLowerCase()) && item.harga >= harga1 && item.harga <= harga2 && item.kate === kate
            })
            showData(filterByNama)
        }
    }


    let filterKate = () => {
        let kate = document.getElementById("filter-cate").value
        let filterByKate = products.filter(item => {
            return item.kate === kate
        })
        showData(filterByKate)
    }

    let filterHarga = () => {
        let harga1 = document.getElementById("harga-1").value
        let harga2 = document.getElementById("harga-2").value
        if (harga1 && !harga2) {
            let filterMinHarga = products.filter(item => {
                return item.harga >= harga1
            })
            showData(filterMinHarga)
        } else if (!harga1 && harga2) {
            let filterMaxHarga = products.filter(item => {
                return item.harga <= harga2
            })
            showData(filterMaxHarga)
        } else if(!harga1 && !harga2) {
            showData(products) 
        } else {
            let filterByHarga = products.filter(item => {
                return item.harga >= harga1 && item.harga <= harga2
            })
            showData(filterByHarga)
        }
    }


    let onReset = () => {
        showData(products)
    }
</script>
<script>
    let onEdit = (index) => {
        // alert(`trigered`)
        indexEdit = index
        showData(products)
    }

    let onCancel = (index) => {
        // alert(`trigered`)
        indexEdit = null
        showData(products)
    }
    let onDelete = (index) => {
        products.splice(index, 1)
        showData(products)
    }
    let onSave = (index) => {
        let newNama = document.getElementById("nama-edit").value
        let newHarga = +document.getElementById("harga-edit").value
        let newStok = +document.getElementById("stok-edit").value
        let newId = Date.now()

        products[index].nama = newNama
        products[index].harga = newHarga
        products[index].stok = newStok
        products[index].id = newId

        indexEdit = null
        showData(products)
    }

    let showCart = () => {
        let tbody = document.getElementById("table-cart").tBodies[0]
        // console.log(tbody)

        let res = ``
        cart.forEach((item, index) => {
            if (item.qty == 0) {
                res += ``
            } else {
                res += `
                <tr>
                    <td><center>${item.id}</center></td>
                    <td><center>${item.kate}</center></td>
                    <td><center>${item.nama}</center></td>
                    <td><center>${item.harga}</center></td>
                    <td><center>${item.qty}</center></td>
                    <td><center><button onclick ="onDeleteCart(${index})">Delete</button></center></td>
                </tr>
                `
            }
        })

        tbody.innerHTML = res
    }

    let onTambah = (index) => {
        let buyProduct = {...products[index]}
        // let buyProduct2 = products[index]
        // console.log(buyProduct1, buyProduct2)
        
        let ada = null
        cart.forEach(item => {
            if (item.nama === buyProduct.nama) {
                ada = 1
            }
        })

        if (ada == 1) {
            cart.forEach(item => {
            if (item.nama === buyProduct.nama) {
                item.qty += 1
            }
            })
        } else {
            buyProduct.qty = 1
            delete buyProduct.stok
    
            cart.push(buyProduct)
        }
        console.log(buyProduct)

        products[index].stok -= 1
        // console.log(buyProduct)
        showData(products)
        showCart(cart)
    }

    let onDeleteCart = (index) => {
        // cart.splice(index, 1)
        cart[index].qty -=1
        showCart()

        products.forEach(item => {
            if(item.nama === cart[index].nama) {
                item.stok += 1
            }
        })
        showData(products)


    }

    let onPayment = () => {
        let div = document.getElementById("trans")

        let res = ``
        cart.forEach(item => {
            if (item.qty == 0) {
                res += ``
            } else {
                let totalPerProduct = item.harga * item.qty
                totalPrice += totalPerProduct
                res += `
                <p>${item.kate} | ${item.nama} | ${item.harga} x ${item.qty} | Total = Rp ${item.harga * item.qty}</p>
                `
            }
        })
        res +=`<b>Sub Total Belanja : ${totalPrice}</b> <br>`
        res +=`<b>PPN : ${totalPrice / 10}</b> <br>`
        res +=`<b>TOTAL BELANJA : ${totalPrice + (totalPrice / 10)}</b>`


        div.innerHTML = res
        // console.log(totalPrice)
    }
</script>
</html>
